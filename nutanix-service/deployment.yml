apiVersion: apps/v1
kind: Deployment
metadata:
  name: nutanixmicroservice
  namespace: ntnx-test-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nutanixmicroservice
  template:
    metadata:
      labels:
        app: nutanixmicroservice
      annotations:
        linkerd.io/inject: enabled
    spec:
      containers:
        - name: nutanixmicroservice
          image: rajeevramani/nutanix-api:v1
          ports:
            - containerPort: 80
      # imagePullSecrets:
      #   - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: nutanixmicroservice
  namespace: ntnx-test-1
spec:
  type: LoadBalancer
  ports:
    - port: 80
  selector:
    app: nutanixmicroservice
